<h1 matDialogTitle>Ingrese los datos</h1>


<div mat-dialog-content>

    <form [formGroup]="cursosForm" class="grid formgrid">

        <div class="col-12">
            <mat-form-field class="w-full">
                <mat-label>Nombre</mat-label>
                <input formControlName="nombre" matInput />
            </mat-form-field>
        </div>

        <div class="col-12">
            <mat-form-field class="w-full">
                <mat-label>Fecha de inicio</mat-label>
                <input formControlName="fechainicio" matInput [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>

        <div class="col-12">
            <mat-form-field class="w-full">
                <mat-label>Duracion</mat-label>
                <input formControlName="duracion" matInput />
            </mat-form-field>
        </div>

    </form>

</div>


<div matDialogActions>
    <button (click)="onSave()" mat-button color="accent">Aceptar</button>
    <button mat-dialog-close mat-button color="primary">Cancelar</button>
</div>
