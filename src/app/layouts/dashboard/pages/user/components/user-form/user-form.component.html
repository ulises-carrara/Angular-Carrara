<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="grid formgrid"><!--enlazamos la etiqueta form con el formgroup pero antes importamos ReactiveFormsModule en el modulo... ngSubmit para enlazar el evento on submit al formulario-->

    <div class="col-6">
        <mat-form-field class="w-full">
            <mat-label>Nombre</mat-label>
            <input formControlName="nombre" matInput type="text"><!--enlazamos cada input con el control mediante formControlName-->
        </mat-form-field>
    </div>

    <div class="col-6">
        <mat-form-field class="w-full">
            <mat-label>Apellido</mat-label>
            <input formControlName="apellido" matInput type="text">
        </mat-form-field>
    </div>

    <div class="col-12">
        <mat-form-field class="w-full">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput type="email">
        </mat-form-field>
    </div>

    <div class="col-6">
        <mat-form-field class="w-full">
            <mat-label>Contraseña</mat-label>
            <input formControlName="contraseña" matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </div>

        <div class="col-6">
            <mat-form-field class="w-full">
                <mat-label>Cursos</mat-label>
                <mat-select formControlName="curso">
                    <mat-option value="Angular">Angular</mat-option>
                    <mat-option value="Javascript">Javascript</mat-option>
                    <mat-option value="React">React</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-12 flex justify-content-center">
            <button class="w-full " mat-raised-button color="primary">Enviar</button>
        </div>
</form>
